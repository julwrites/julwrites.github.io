name: Build and Deploy
on: 
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Elm
        uses: jorelali/setup-elm@v4
        with:
          elm-version: 0.19.1

      - name: Install ğŸ”§ # This runs a series of commands as if building a live version of the project
        run: |
          npm install

      - name: Build ğŸ”§ # This runs a series of commands as if building a live version of the project
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: master # The branch the action should deploy to.
          folder: public # The folder the action should deploy.

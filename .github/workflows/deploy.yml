name: Build and Deploy
on: 
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Elm
        uses: jorelali/setup-elm@v4
        with:
          elm-version: 0.19.1

      - name: Install 🔧
        run: |
          npm install

      - name: Build 🔧
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: master
          folder: dist
